applications:
- name: pzsvc-ndwi-py
  host: pzsvc-ndwi-py
  command: chmod 755 ./pzsvc-ndwi.bin && ./pzsvc-ndwi.bin ./pzsvc-exec.config
  buildpack: https://github.com/venicegeo/binary-ndwi-py-buildpack
  memory: 1G
  disk_quota: 2G
  instances: 1
  timeout: 180
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/install/lib:$PWD/lib:$PWD/lib64:$PWD/lib64/mysql:$PWD/lib64/atlas"
    PATH: "$PATH:/bin:/usr/bin:/home/vcap/app/install/bin:/home/vcap/app/install/lib"
    PYTHONPATH: "$PYTHONPATH:$PWD/lib/python2.7/site-packages:$PWD/lib64/python2.7/site-packages"
    PZ_AUTH: Basic Y2l0ZXN0ZXI6Y2l0ZXN0ZXI=
