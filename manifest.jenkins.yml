applications:
- name: pzsvc-ndwi-py
  host: pzsvc-ndwi-py
  command: chmod 755 ./pzsvc-ndwi.bin && ./pzsvc-ndwi.bin ./pzsvc-exec.config
  buildpack: https://github.com/venicegeo/binary-ndwi-py-buildpack
  memory: 1G
  disk_quota: 2G
  instances: 1
  timeout: 180
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/lib:/home/vcap/app/lib64:/home/vcap/app/lib64/mysql:/home/vcap/app/lib64/atlas"
    PATH: "/bin:/usr/bin:/home/vcap/app/bin:/home/vcap/app/lib"
    PYTHONPATH: "/home/vcap/app/lib/python2.7/site-packages:/home/vcap/app/lib64/python2.7/site-packages"
